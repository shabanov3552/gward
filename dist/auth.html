<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Вход</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250718073001">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap&_v=20250718073001" rel="stylesheet">
</head>

<body>
	<div class="wrapper auth-page">
		<main class="page">
			<div class="auth">
				<div class="auth__section">
					<div class="auth__logo">
						<img src="img/auth__logo.svg" alt="">
					</div>
					<div data-tabs class="auth__tabs">
						<nav data-tabs-titles class="auth__navigation">
							<button type="button" class="auth__nav-title _tab-active">Авторизация</button>
							<button type="button" class="auth__nav-title">Регистрация</button>
						</nav>
						<div data-tabs-body class="auth__content">
							<div class="auth__body">
								<form action="" class="form form_auth">
									<div class="form__main">
										<div class="form__line ">
											<label for="" class="form__label">Логин</label>
											<div class="form__input-chunk">
												<input id="" type="text" name="" class="form__input" value="">
												<svg class="form__clear-svg">
													<use xlink:href="img/icons/icons.svg#input_clear"></use>
												</svg>
											</div>
										</div>
										<div class="form__line">
											<label for="" class="form__label">Пароль</label>
											<div class="form__input-chunk">
												<input id="" type="password" name="" class="form__input" value="">
												<svg class="form__clear-svg">
													<use xlink:href="img/icons/icons.svg#input_clear"></use>
												</svg>
											</div>
										</div>
									</div>
									<button type="submit" class="form__button button-black">Войти</button>
								</form>
								<a href="" class="auth__link">Забыли пароль?</a>
							</div>
							<div class="auth__body">
								<form action="" class="form form_auth">
									<div class="form__main">
										<div class="form__line ">
											<label for="" class="form__label">Логин</label>
											<div class="form__input-chunk">
												<input id="" type="text" name="" class="form__input" value="">
												<svg class="form__clear-svg">
													<use xlink:href="img/icons/icons.svg#input_clear"></use>
												</svg>
											</div>
										</div>
										<div class="form__line ">
											<label for="" class="form__label">ФИО</label>
											<div class="form__input-chunk">
												<input id="" type="text" name="" class="form__input" value="">
												<svg class="form__clear-svg">
													<use xlink:href="img/icons/icons.svg#input_clear"></use>
												</svg>
											</div>
										</div>

										<div class="form__line">
											<label for="" class="form__label">Телефон</label>
											<div class="form__input-chunk">
												<input id="" type="tel" name="" class="form__input js_phone" value="">
												<svg class="form__clear-svg">
													<use xlink:href="img/icons/icons.svg#input_clear"></use>
												</svg>
											</div>
										</div>
										<div class="form__line">
											<label for="" class="form__label">E-mail</label>
											<div class="form__input-chunk">
												<input id="" type="email" name="" class="form__input" value="">
												<svg class="form__clear-svg">
													<use xlink:href="img/icons/icons.svg#input_clear"></use>
												</svg>
											</div>
										</div>
										<div class="form__line">
											<label for="" class="form__label">Пароль</label>
											<div class="form__input-chunk">
												<input id="" type="password" name="" class="form__input" value="">
												<svg class="form__clear-svg">
													<use xlink:href="img/icons/icons.svg#input_clear"></use>
												</svg>
											</div>
										</div>
									</div>
									<button type="submit" class="form__button button-black">Зарегистрироваться</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js?_v=20250718073001" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="js/app.min.js?_v=20250718073001"></script>
</body>

</html>
