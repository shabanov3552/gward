<body>
	<div class="wrapper auth-page">
		<main class="page">
			<div class="auth">
				<div class="auth__section">
					<div class="auth__logo">
						<img src="img/auth__logo.svg" alt="">
					</div>
					<div class="auth__title">Восстановление пароля</div>
					<div class="auth__text">Укажите адрес электронной почты, с которым вы регистрировались ранее, и мы вышлем инструкцию по смене пароля</div>
					<form action="" class="form form_auth">
						<div class="form__main">
							<div class="form__line">
								<label for="" class="form__label">E-mail</label>
								<div class="form__input-chunk">
									<input id="" type="email" name="" class="form__input" value="">
									<svg class="form__clear-svg">

									</svg>
								</div>
							</div>
						</div>
						<button type="submit" class="form__button button-black">Выслать инструкцию</button>
					</form>
				</div>
			</div>
		</main>

	</div>
