<div class="form__line @@modifierClass">
   <label for="" class="form__label">@@label</label>
   <div class="form__input-chunk">
      <input id="" type="text" name="" class="form__input" value="@@value">
      <svg class="form__clear-svg">
         <use xlink:href="img/icons/icons.svg#input_clear"></use>
      </svg>
   </div>
   <!-- Каждый раз после редактирования поля, рядом с ним появляется пометка, что оно изменено. Это не касается полей, рядом с которыми есть кнопка редактирования -->
   <div class="form__input-status">
      <img src="@img/icons/status_icon.svg" alt="">
      <span>Изменено</span>
   </div>
</div>
